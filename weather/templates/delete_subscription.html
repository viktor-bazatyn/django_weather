{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Confirm Delete</h1>
    <div class="card mt-3 mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <p>Are you sure you want to delete the subscription for <strong>{{ subscription.city }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete it</button>
                <a href="{% url 'weather:view_subscriptions' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
