{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-light text-center">
                    <h3 class="my-2">Change Password</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.old_password.id_for_label }}">{{ form.old_password.label }}</label>
                            {{ form.old_password }}
                            <script>
                                document.getElementById("{{ form.old_password.id_for_label }}").classList.add("form-control");
                            </script>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.new_password1.id_for_label }}">{{ form.new_password1.label }}</label>
                            {{ form.new_password1 }}
                            <script>
                                document.getElementById("{{ form.new_password1.id_for_label }}").classList.add("form-control");
                            </script>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.new_password2.id_for_label }}">{{ form.new_password2.label }}</label>
                            {{ form.new_password2 }}
                            <script>
                                document.getElementById("{{ form.new_password2.id_for_label }}").classList.add("form-control");
                            </script>
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" value="Change Password" class="btn btn-primary w-100">
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center">
                    <a href="{% url 'weather:home' %}" class="btn btn-link">Back to home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
