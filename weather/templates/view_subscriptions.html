{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">My Subscriptions</h1>

    <div class="text-end mb-3">
        <a href="{% url 'weather:create_subscription' %}" class="btn btn-primary">Create New Subscription</a>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Subscription</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for subscription in subscriptions %}
            <tr>

                <td>
                    <a href="{% url 'weather:subscription_detail' subscription.id %}" class="btn btn-success">
                        {{ subscription.city }}
                    </a>
                </td>

                <td>
                    <a href="{% url 'weather:update_subscription' subscription.id %}" class="btn btn-warning">
                        Update
                    </a>
                </td>

                <td>
                    <a href="{% url 'weather:delete_subscription' subscription.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">You have no subscriptions yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
