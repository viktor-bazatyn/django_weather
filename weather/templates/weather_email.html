<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%;">
        <h2 style="font-size: 24px; color: #333; text-align: center; margin-bottom: 20px;">🌦️ Weather update for {{ city_name }}</h2>
        <p style="font-size: 16px; color: #555; line-height: 1.6;">Hello <strong>{{ user_email }}</strong>!</p>
        <p style="font-size: 16px; color: #555; line-height: 1.6;">The current weather in <strong>{{ city_name }}</strong> is:</p>

        <div style="background-color: #f0f4f8; padding: 10px; border-radius: 8px; margin: 15px 0; text-align: center; font-weight: bold;">
            <img src="{{ weather_icon }}" alt="{{ weather_description }}" style="display: block; margin: 0 auto 10px; width: 70px; height: 70px;">
            <strong>{{ weather_description }}</strong>
        </div>

        <p style="font-size: 16px; color: #555; line-height: 1.6;">🌡️ Temperature: <strong>{{ temperature }}°C</strong></p>
        <p style="font-size: 16px; color: #555; line-height: 1.6;">💧 Humidity: <strong>{{ humidity }}%</strong></p>
        <p style="font-size: 16px; color: #555; line-height: 1.6;">🕒 Time: <strong>{{ time_getting }}</strong></p>

        <div style="margin-top: 30px; text-align: center; font-size: 14px; color: #999;">
            <p>🌤️ Best regards,<br>Weather reminder service</p>
        </div>
    </div>
</body>
</html>
